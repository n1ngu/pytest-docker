---
name: Test Python package
on: [pull_request, push]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.6", "3.7", "3.8", "3.9"]
        pytest-version: [4, 5, 6]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Docker Compose v2
        run: |
          sudo mkdir -p /usr/local/lib/docker/cli-plugins/
          sudo curl -SL https://github.com/docker/compose/releases/download/v2.2.3/docker-compose-linux-x86_64 -o /usr/local/lib/docker/cli-plugins/docker-compose
          sudo chmod a+Xr -R /usr/local/lib/docker
          sudo chmod a+x /usr/local/lib/docker/cli-plugins/docker-compose
          [[ "$(docker compose version)" = "Docker Compose version v2.2.3" ]] || exit 2
      - name: Install dependencies, pytest ${{ matrix.pytest-version }}
        run: |
          python -m pip install --upgrade pip setuptools
          pip install pytest==${{ matrix.pytest-version }}
          pip install ".[tests]"
      - name: Build image
        run: |
          docker-compose -f tests/docker-compose.yml pull
          docker-compose -f tests/docker-compose.yml build
      - name: Run tests
        run: |
          pytest -c setup.cfg
      - name: Stop Docker compose
        run: |
          docker-compose -f tests/docker-compose.yml down
